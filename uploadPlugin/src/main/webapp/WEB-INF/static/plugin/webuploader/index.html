<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>
    <link rel="stylesheet" type="text/css" href="./css/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./dist/webuploader.js"></script>
    <script type="text/javascript">
	var upload_config = {
			ctx : "${pageContext.request.contextPath}",
			baseUrl: "${baseUrl}",
			pre : "upload_",
			upload_action : "../../../ajaxUpload",
			remove_upload_action : "${pageContext.request.contextPath}/do/certificate/remove",
			preview_action : "${pageContext.request.contextPath}/do/preview",
			ready_action : "${pageContext.request.contextPath}/do/certificate/queryCertificate",
			ready_action_param : {businessId:'${businessId}'},
			relation_id : "${businessId}",
			relation_type : "credit_order",
			upload_success : function() {
				
			}
		}
    
    
    </script>
    <script type="text/javascript" src="./upload.js"></script>
</body>
</html>
